<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <script>
    // JavaScript code for redirecting to https://ashrtv.my.id/ after 5 seconds
    window.onload = function() {
      setTimeout(function() {
        window.location.href = 'https://ashrtv.my.id/';
      }, 5000); // 5000 milliseconds = 5 seconds
    };
  </script>
</head>
<body>
  <!-- Your page content goes here -->
  <h1>Page doesnt exist broud :(</h1>
  <p>You will be redirect in 5 seconds...</p>
</body>
</html>
